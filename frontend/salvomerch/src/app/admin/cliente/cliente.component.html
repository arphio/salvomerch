<h2>MIEI CLIENTI</h2>

<a class="btn btn-primary mb-3" (click)="addCliente()">Add</a>
<div class="container row">
  <div  class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th> E-mail</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clienti" >
        <td>{{cliente.nome}}</td>
        <td>{{cliente.email}}</td>
        <td><button type="button" class="btn btn-primary" (click)="viewCliente(cliente.id)" >Show Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div   class="col-md-6">
    <app-add-cliente *ngIf="action === 'add'"  [cliente]="selCliente" (clienteAddedEvent)="refresh()"></app-add-cliente>
    <app-cliente-detail *ngIf="action === 'view'" [cliente]="selCliente" (clienteDeletedEvent)="refresh()"></app-cliente-detail>
  </div>
</div>
