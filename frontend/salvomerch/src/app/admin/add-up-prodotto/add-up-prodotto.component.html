<h1>Add/Update Prodotto</h1>
<form #recievedProdotto="ngForm">

  <label for="id">ID</label>
  <input type="number" class="form-control" id="id" placeholder="product id" [(ngModel)]="prodotto.id" name="id">

  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="product name" [(ngModel)]="prodotto.nome" name="name">

  <label for="prezzo">Prezzo</label>
  <input type="number"  class="form-control" id="prezzo" placeholder="product price" [(ngModel)]="prodotto.prezzo" name="prezzo">

  <label for="quantità">Quantità</label>
  <input type="text" class="form-control" id="quantità" placeholder="product quantity" [(ngModel)]="prodotto.quantita" name="email">

  <br>
  <button type="button" class="btn btn-success" (click)="addProdotto()">Add</button>
  <button type="button" class="btn btn-success" (click)="updateProdotto()">Update</button>
</form>
